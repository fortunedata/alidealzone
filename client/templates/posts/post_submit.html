<template name="postSubmit">
  <form class="main form">

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Post Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">Web Store and Product URL</label>
      <div class="controls">
        <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
        <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'detail'}}">
      <label class="control-label" for="detail">Reason for Recommendation</label>
      <div class="controls">
        <textarea  name="detail" id="detail" type="text" rows="3" value="" placeholder="Please only share your personal shopping experience or reliable information from credible website! Thanks" class="form-control"></textarea>
        <span class="help-block">{{errorMessage 'detail'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'videourl'}}">
      <label class="control-label" for="videourl">Video URL</label>
      <div class="controls">
        <input name="videourl" id="videourl" type="text" value="" placeholder="YouTube Video URL" class="form-control"/>
        <span class="help-block">{{errorMessage 'videourl'}}</span>
      </div>
    </div>


    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
